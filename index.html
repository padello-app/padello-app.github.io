function getCookie(name) {
    return (document.cookie.match('(^|;) *'+name+'=([^;]*)')||[])[2];
}



function cookieParser(){
  if(window.tapid.length > 0){
    return window.tapid
  }
  var cookie = getCookie("utag_main")
  if (typeof cookie!=='undefined' && cookie.length > 0){
    return cookie
  }else{
    return "ug" +  window.uniq_id
  }
}

function param_appender(input_url){
  var cp = cookieParser()

  if( input_url.indexOf("?") > -1){
    var test = input_url + "&ugclid=" + window.uniq_id+ "&tvid="+cp
    return(test) 
  }else{
     return(input_url+"?" + "ugclid=" + window.uniq_id+ "&tvid="+cp) 
  }
}

function urlCreator(input){
   if(window.send_cookies== 'true'){
    return param_appender(input)
  }else{
    return input
  }
}

  var isMobile = {
    Android: function() {
      return /Android/i.test(navigator.userAgent);
    },
    BlackBerry: function() {
      return /BlackBerry/i.test(navigator.userAgent);
    },
    iOS: function() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    },
    Windows: function() {
      return /IEMobile/i.test(navigator.userAgent);
    },
    any: function() {
      return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
    }
  };

  function ajaxRequest() {
    var activexmodes = ["Msxml2.XMLHTTP", "Microsoft.XMLHTTP"] //activeX versions to check for in IE
    //Test for support for ActiveXObject in IE first (as XMLHttpRequest in IE7 is broken)
    if (window.ActiveXObject) {
      for (var i = 0; i < activexmodes.length; i++) {
        try {
          return new ActiveXObject(activexmodes[i])
        } catch (e) {
          //suppress error
        }
      }
    } else if (window.XMLHttpRequest) {
      // if Mozilla, Safari etc
      return new XMLHttpRequest()
    } else {
      return false
    }
  }

  function sendAppInstalled(values) {
    var mypostrequest = new ajaxRequest();
    var url = '';

    if (window.fallback_destination === "mobile_web") {
      url = window.hit_update_qs_update_path + "?app_opened=" + values.app_opened + "&referrer=" + document.referrer;
    } else {
      url = window.hit_update_qs_update_path + "?app_opened=" + values.app_opened + "&app_downloaded=" + values.app_downloaded + "&referrer=" + document.referrer
    }

    if(window.send_cookies== 'true'){

window.tapid = ''
window.current = ''
window.uniq_id = ''

var cookierequest = new ajaxRequest();

function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

if(window.send_cookies== 'true'){
  paramPayload = [{ 'visitor_id': window.visitor_id, 'session_id': window.session_id, 'app_scheme': window.app_scheme, 'app_store_url': window.app_store_url, 'mobile_web': window.mobile_web, 'fallback_destination': window.fallback_destination, 'dom_url': document.URL, 'referer': window.referer, 'cookies': document.cookie, 'app_opened': values.app_opened, 'app_downloaded': values.app_downloaded, 'xpurpose': window.xpurpose, 'browser_language': window.browser_language, 'xforwardfor': window.xforwardfor, 'tapid': window.tapid, 'utag_main': getCookie("utag_main"), 'current_url': window.current, 'sending_url': urlCreator(url), 'uniq_id': window.uniq_id}]
  cookierequest.open("PUT", window.cookie_local);
  cookierequest.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
  cookierequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  cookierequest.send(encodeURIComponent(JSON.stringify(paramPayload)));
}

    }
    mypostrequest.open("GET", url, true);
    mypostrequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    mypostrequest.send();
  
  }

  // Check if app-store exists in the alunch url
  // Then go to that otherwise, go to the app_scheme
  if (window.app_scheme) {
    if (isMobile.iOS() || !window.sky_news_app_map || !window.mercury_oculus_android_app_map) {
      window.location = urlCreator(window.app_scheme);
    } else {
      document.getElementById('hidden').click();
    }
  } else {
    window.location = urlCreator(window.mobile_web);
  }

  let delay = 100;

  if (isMobile.iOS()) {
    delay = window.ios_delay * 1000;
  }

  setTimeout(() => {
    sendAppInstalled({
      app_opened: Boolean(window.app_scheme).toString(),
      app_downloaded: "false"
    });

    if (window.turn_off_fallback === 'false') {
      $('#choice-section').css("display", "block");
    };
  }, delay + 2000);

  setTimeout(function() {
    if (window.fallback_destination === "mobile_web") {
      sendAppInstalled({
        app_opened: "false",
        app_downloaded: "false"
      });

      window.location = urlCreator(window.mobile_web);
    }

    else if (window.fallback_destination === "app_store") {
      sendAppInstalled({
        app_opened: "false",
        app_downloaded: "true"
      });

      if (isMobile.iOS()) {
        app_downloaded: "true";

        // NOTE: Check if the orignal URL already has query parameters on the string
        // if so, then we tack on the our params otherwise, start the query string
        if(window.location.search) {
          window.location.search = urlCreator(window.location.search + '&app-store=true');

        } else {
          window.location.search = urlCreator(window.location.search + '?app-store=true');
        }
      } else {
        window.location = urlCreator(window.app_store_url);
      }
    }
  }, delay);
</script>
